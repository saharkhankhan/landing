<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Broomhill Stables</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/sunset.jpg')">
    <div class="container">
      <h1>Welcome to Broomhill</h1>
      <p>Modern hoilday cottage located in the heart Pembrokeshire Coast National Park</p>
      <br>
      <a class="btn-white" href="#">Book Now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="images/outside_wall.jpg" alt="outside_wall">
        <p>Modern Buildings with a Traditional Feel</p>
      </div>
      <div class="card">
        <img src="images/estury.jpg" alt="estury">
        <p>Views that will take your breath away</p>
      </div>
      <div class="card">
        <img src="images/smootch.jpg" alt="">
        <p>Friendly and helpful staff</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <h2>Find us on:</h2>
    <div class="links">
      <a href="http://www.booking.com/Share-7MMf9e"><img src="images/booking.png" style="width: 40px; height: 40px;"></a>
      <a href="https://www.airbnb.co.uk/rooms/30230195?s=51"><img src="images/air_bnb.jpg" alt="" style="width: 40px; height: 40px;"></a>
    </div>
  </div>

</body>
</html>
